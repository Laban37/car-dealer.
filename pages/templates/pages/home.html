{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="false">
    <div class="carousel-inner">

        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="{% static 'images/hero-car.jpg' %}" class="d-block w-100" alt="Slide 1" style="height: 90vh; object-fit: cover;">
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="{% static 'images/hero-car2.jpg' %}" class="d-block w-100" alt="Slide 2" style="height: 90vh; object-fit: cover;">
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="{% static 'images/hero-car3.jpg' %}" class="d-block w-100" alt="Slide 3" style="height: 90vh; object-fit: cover;">
        </div>

        <!-- Slide 4 -->
        <div class="carousel-item">
            <img src="{% static 'images/hero-car4.jpg' %}" class="d-block w-100" alt="Slide 4" style="height: 90vh; object-fit: cover;">
        </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}
